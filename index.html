<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <div class="dashboard-container">
        <div class="profile-container">
          <div class="profile-detail">
            <img src="./images/image-jeremy.png" alt="" class="profile-image" />
            <div class="profile-author-container">
              <span class="small-detail">Report for</span>
              <span class="author-name">Jeremy Robson</span>
            </div>
          </div>
          <div class="navigation-tab-container">
            <span class="tab daily-tab">Daily</span>
            <span class="tab weekly-tab">Weekly</span>
            <span class="tab monthly-tab">Monthly</span>
          </div>
        </div>
      </div>
      <div class="stats-section-container work-container" id="work">
        <div class="header-tab">
          <div class="title-section">
            <span class="title">Work</span>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot-image" />
          </div>
          <div class="duration-detail-container">
            <span class="curr-data">32hrs</span>
            <span class="prev-data">Last Week - 36hrs</span>
          </div>
        </div>
      </div>
      <div class="stats-section-container play-container" id="play">
        <div class="header-tab">
          <div class="title-section">
            <span class="title">Play</span>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot-image" />
          </div>
          <div class="duration-detail-container">
            <span class="curr-data">10hrs</span>
            <span class="prev-data">Last Week - 8hrs</span>
          </div>
        </div>
      </div>
      <div class="stats-section-container study-container" id="study">
        <div class="header-tab">
          <div class="title-section">
            <span class="title">Study</span>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot-image" />
          </div>
          <div class="duration-detail-container">
            <span class="curr-data">4hrs</span>
            <span class="prev-data">Last Week - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="stats-section-container exercise-container" id="exercise">
        <div class="header-tab">
          <div class="title-section">
            <span class="title">Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot-image" />
          </div>
          <div class="duration-detail-container">
            <span class="curr-data">4hrs</span>
            <span class="prev-data">Last Week - 5hrs</span>
          </div>
        </div>
      </div>
      <div class="stats-section-container social-container" id="social">
        <div class="header-tab">
          <div class="title-section">
            <span class="title">Social</span>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot-image" />
          </div>
          <div class="duration-detail-container">
            <span class="curr-data">5hrs</span>
            <span class="prev-data">Last Week - 10hrs</span>
          </div>
        </div>
      </div>
      <div class="stats-section-container self-care-container" id="selfcare">
        <div class="header-tab">
          <div class="title-section">
            <span class="title">Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="" class="dot-image" />
          </div>
          <div class="duration-detail-container">
            <span class="curr-data">2hrs</span>
            <span class="prev-data">Last Week - 2hrs</span>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
